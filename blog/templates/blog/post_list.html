{% extends 'blog/base.html' %}
{% load staticfiles %}
{% block content %}
<link rel="stylesheet" href="/static/css/main.css">



 <article class="page" style="height: 85%">

		<div class="content">
			<!--메인 영역-->
			<div class="main_content">
				<br>
				<br>
				<div class="main_content_name">NOTICE</div>
				<div class="main_content_unit">
					<table class="content_table" style="width: 90% ;margin-left: 5%; margin-right:5% ; ">
						<colgroup>
							<col class="num" width="10%">
							<col class="subject" width="60%">
							<col class="writer" width="10%">
							<col class="date" width="20%">

						</colgroup>
						<thead>
							<tr class="content_table_menu">
								<th>번호</th>
								<th>제목</th>
								<th>작성자</th>
								<th>작성일자</th>
								
							</tr>
							{% for post in posts %}
							<tr>
								<th class="table_text">{{ post.pk }}</th>
								<th class="table_text"><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></th>
								<th class="table_text">{{ post.author }}</th>
								<th class="table_text_date">{{post.published_date|date:"Y-m-d"}}</th>
								
							</tr>
							{% endfor %}
						</thead>
					</table>
				</div>
				<div class="main_content_control">
	        	{% if user.is_authenticated %}
				<a href="/post/new/" class="top-menu"><span><button type="submit" style="width : 6.5vw; height : 2.5vw; background-color: #FFFFFF; border-radius: 10px; border: 0.2vw  solid #ccc;" ><img src="{% static 'img/edit.png' %}" style="height: 95%"></button></span></a>        
        		{% else %}
            	<a href="{% url 'login' %}" class="top-menu"><span><button type="submit" ><img src="{% static 'img/edit.png' %}" ></button></span></a>
        		{% endif %}
			</div>
				</div>

		</div>
	</article>

{% endblock %}
